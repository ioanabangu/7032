<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <title>Login</title>
</head>
<body style="background-color: #0d6b56">


  <div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="text-light display-4 mt-100" style="font-size:80px">Garden</h1>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                 <form action=" " method="POST">

                    <label>Username:</label><br>
                    <input name = "username" type = "username" placeholder="write your username"/><br><br>
                    <label>Password:</label><br>
                    <input  name = "password" type = "password" placeholder="write your password" /><br><br>
                    <input type = "submit" style="height:35px;width:120px; background-color: #f0ffff ;
                        border-color: #f0ffff; color: #34495E" value = "LOGIN" />
                 </form>
                     {% with messages = get_flashed_messages()  %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                     <br>

                 <form action="/new">

                    <label>   Are You New Here?</label>
                    <input value="Register" type="submit" style="height:35px;width:120px; background-color: #f0ffff ;
                        border-color: #f0ffff; color: #34495E">
                 </form>
                </div>
            </div>
        </div>
    </div>
  <div>
</body>
</html>
