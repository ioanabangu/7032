<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Register</title>
</head>
<body  style="background-color: #0d6b56">
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="text-light display-4 mt-100" style="font-size:80px">Garden</h1>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form method = "POST">
                        <label>Username:</label><br>
                        <input name = "username" type = "username" placeholder="write your username"/><br><br>
                        <label>Password:</label><br>
                        <input  name = "password" type = "password" placeholder="write your password" /><br><br>
                        {% with messages = get_flashed_messages()  %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <input type = "submit" style="height:35px;width:120px; background-color: #f0ffff ;
                        border-color: #f0ffff; color: #34495E" value = "CREATE USER" />
                    </form>
                    <p align="">
                    <form action = "/new/logout">
                    <br><br>
                        <button type="submit" style="height:35px;width:120px; background-color: #B3B6B7 ;
                        border-color: #B3B6B7; color: #34495E">LOGOUT</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
 <div>

</body>

</html>
